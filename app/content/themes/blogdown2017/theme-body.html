<dom-module id="theme-body">
  <template>
    <style>
      paper-menu {
        margin-top: 64px;
        height: 100%;
      }
      app-drawer-layout {
        margin-bottom: 64px;
      }
      app-toolbar {
        background-color: var(--default-primary-color);
        color: var(--paper-toolbar-color);
      }
      .content {
        margin: 64px 0px -64px 0px;
        padding: 20px;
      }
      .loading-bar {
        width: 100%;
        --paper-progress-height: 64px;
        --paper-progress-container-color: rgba(255, 255, 255, 0);
        --paper-progress-active-color: var(--paper-progress-secondary-color);
      }
      .title-section {
        display: inline-flex;
        align-items: center;
      }
      .title-section a {
        color: var(--paper-toolbar-color);
        text-decoration: none;
        margin-left: 10px;
      }
      .title-section a:hover {
        color: var(--paper-toolbar-color);
        text-decoration: none;
      }
      .social-accounts {
        display: inline-flex;
        justify-content: flex-end;
        flex: 1;
      }
      .title-section {
        flex: 1;
      }
      .toolbar-content {
        z-index: 0;
        display: inline-flex;
        width: 100%;
        height: 64px;
        margin: 0px;
        padding: 0px;
        align-items: center;
      }
      .social-account {
        color: var(--paper-toolbar-color);
        text-decoration: none;
      }
      .social-account:hover {
        color: var(--paper-toolbar-color);
        text-decoration: none;
      }
      .menu-item a {
        all: inherit;
        cursor: pointer;
      }
      .menu-item paper-item {
        font-weight: inherit;
      }
    </style>
    <style include="iron-positioning"></style>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-drawer id="drawer" swipe-open>
        <paper-menu selected="[[selectedMenuItem]]">
          <template is="dom-repeat" items="[[menuItems]]" as="menuItem">
            <div class="menu-item">
              <a href="/[[menuItem.slug]]">
                <paper-item on-click="closeDrawer" id="[[menuItem.slug]]">
                  [[menuItem.title]]
                </paper-item>
              </a>
            </div>
          </template>
        </paper-menu>
      </app-drawer>

      <div class="content">
        <blogdown-content></blogdown-content>
      </div>
    </app-drawer-layout>

    <app-toolbar class="fixed-top">
      <div class="fixed-top">
        <paper-progress
            class="loading-bar"
            value="[[progress]]"
            indeterminate="[[loading]]">
        </paper-progress>
      </div>
      <div class="toolbar-content">
        <div class="title-section">
          <div class="drawer-button">
            <paper-icon-button
                class="drawer-button"
                icon="menu"
                on-click="toggleDrawer"
                hidden=[[!narrow]]>
            </paper-icon-button>
          </div>
          <a href="/">[[settings.title]]</a>
        </div>
        <div class="social-accounts">
          <template is="dom-repeat" items=[[socialAccounts]] as="socialAccount">
            <a class="social-account"
               href="[[socialAccount.url]]"
               target="_blank">
              <paper-icon-button icon="fa:[[socialAccount.type]]">
              </paper-icon-button>
            </a>
          </template>
        </div>
      </div>
    </app-toolbar>

  </template>
  <script>
    Polymer({
      is: 'theme-body',

      behaviors: [
        ReduxState,
        BlogdownBody
      ],

      actions: {
        isNarrow: (narrow) => {
          return {
            type: IS_NARROW,
            payload: narrow
          }
        }
      },

      properties: {
        metaLoading: {
          type: Array,
          statePath: 'meta.loading',
          observer: 'progressChanged'
        },
        metaProgress: {
          type: Number,
          statePath: 'meta.progress',
          observer: 'progressChanged'
        },
        pages: {
          type: [],
          statePath: 'pages'
        },
        narrow: {
          type: Boolean,
          observer: 'narrowChanged'
        },
        settings: {
          type: Object,
          statePath: 'settings'
        },
        meta: {
          type: Object,
          statePath: 'meta'
        }
      },

      ready: function() {
        this.indeterminateLoading = true;
        this.socialAccounts = [];
        this.menuItems = [];
        this.loadMenuItems();
        this.loadSocialAccounts();
      },

      loadMenuItems: function() {
        _.each(this.pages, (page) => {
          if (page.addToMenu) {
            this.push('menuItems', {
              title: page.title,
              slug: page.slug
            });
          }
        });
      },

      loadSocialAccounts: function() {
        _.each(this.settings.socialAccounts, (socialAccount, key) => {
          this.push('socialAccounts', {
            type: key,
            url: socialAccount
          });
        });
      },

      toggleDrawer: function() {
        this.$.drawer.toggle();
      },

      closeDrawer: function() {
        if (this.narrow) this.$.drawer.close();
      },

      narrowChanged: function() {
        this.dispatch('isNarrow', this.narrow);
      },

      progressChanged: function() {
        if (this.metaLoading.length > 0) {
          this.set('loading', true);
          this.set('progress', 0);
        } else if (this.metaProgress > 0) {
          this.set('loading', false);
          this.set('progress', this.metaProgress);
        } else {
          this.set('loading', false);
          this.set('progress', 0);
        }
      }
    });
  </script>
</dom-module>
