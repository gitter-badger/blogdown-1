<dom-module id="blogdown-app">
  <template>

    <blogdown-content display="fullscreen" is-display-fullscreen="{{isDisplayFullscreen}}"></blogdown-content>

    <template is="dom-if" if="[[!isDisplayFullscreen]]">
      <blogdown-theme
          id="rootPage"
          narrow="{{narrow}}"
          loading="[[loading]]"
          progress="[[progress]]"
          page-title="[[pageTitle]]"
          route-data="[[routeData]]">
      </blogdown-theme>
    </template>

  </template>
  <script>
    class BlogdownApp {
      beforeRegister() {
        this.is = 'blogdown-app';
      }
    }
    Polymer(BlogdownApp);
  </script>
</dom-module>
