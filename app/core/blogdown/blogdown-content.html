<dom-module id="blogdown-content">
  <template>

    <template is="dom-if" if="[[isDisplayFullscreen]]" restamp>
      <template is="dom-if" if="[[isPage]]" restamp>
        <blogdown-render page="[[page]]"></blogdown-render>
      </template>
    </template>

    <template is="dom-if" if="[[isDisplayViewport]]" restamp>
      <template is="dom-if" if="[[isPage]]" restamp>
        <blogdown-render page="[[page]]"></blogdown-render>
      </template>
    </template>

    <template is="dom-if" if="[[isDisplayTheme]]" restamp>
      <template is="dom-if" if="[[isPage]]" restamp>
        <theme-page page="[[page]]"></theme-page>
      </template>
      <template is="dom-if" if="[[isPosts]]" restamp>
        <theme-posts page="[[page]]" posts="[[posts]]"></theme-posts>
      </template>
      <template is="dom-if" if="[[isPost]]" restamp>
        <theme-post id="post" post="[[post]]"></theme-post>
      </template>
    </template>

  </template>
  <script>
    class BlogdownContent {
      beforeRegister() {
        this.is = 'blogdown-content';

        this.properties = {
          route: {
            type: Object,
            statePath: 'route',
            observer: 'routeChanged'
          },
          pages: {
            type: Array,
            statePath: 'pages'
          },
          taxonomies: {
            type: Object,
            statePath: 'taxonomies'
          },
          isParent: {
            type: Boolean,
            value: false
          },
          isChild: {
            type: Boolean,
            value: false
          },
          page: {
            type: Object,
            value: null
          },
          post: {
            type: Object,
            value: null
          },
          is404: {
            type: Boolean,
            value: false
          },
          meta: {
            type: Object,
            statePath: 'meta'
          },
          display: {
            type: String,
            value: 'theme'
          },
          isDisplayFullscreen: {
            type: Boolean,
            value: false,
            notify: true
          }
        };
      }

      get behaviors() {
        return [ReduxState];
      }

      routeChanged() {
        if (this.meta && this.meta.appLoaded) {
          if (!this.isReady) this.set('isReady', true);
          this.rerender();
        }
      }

      rerender() {
        this.set('isDisplayFullscreen', false);
        this.set('isDisplayViewport', false);
        this.set('isDisplayTheme', false);
        this.set('isPage', false);
        this.set('isPosts', false);
        this.set('isPost', false);
        window.setTimeout(() => {
          switch (this.route.type) {
            case 'parent':
              this.set('page', _.find(this.pages, { slug: this.route.slugs.parent }));
              if (!this.page) {
                this.render404();
                return;
              }
              if (this.page.taxonomy) {
                this.set('posts', this.taxonomies[this.route.slugs.parent]);
                this.set('isPosts', true);
              } else {
                this.set('isPage', true);
              }
              break;
            default:
              this.set('post', _.find(this.taxonomies[this.route.slugs.parent], { slug: this.route.slugs.child }));
              if (!this.post) {
                this.render404();
                return;
              }
              this.set('isPost', true);
              break;
          }
          this.set('is404', false);
          if (this.display === 'fullscreen') {
            if (this.page && this.page.display === 'fullscreen') {
              this.set('isDisplayFullscreen', true);
            }
          } else {
            if (this.page && this.page.display === 'viewport') {
              this.set('isDisplayViewport', true);
            } else if (this.page && this.page.display === 'theme') {
              this.set('isDisplayTheme', true);
            }
            app.runHook('routeChanged', this.route);
          }
        }, 0);
      }

      render404() {
        if (!this.is404) {
          store.dispatch({
            type: CHANGE_ROUTE,
            route: {
              type: 'parent',
              slugs: {
                parent: '404'
              }
            }
          });
          this.set('is404', true);
        }
        this.set('page', _.find(this.pages, { slug: '404' }));
        this.set('isPage', true);
        this.set('isPosts', false);
        this.set('isPost', false);
      }
    }
    Polymer(BlogdownContent);
  </script>
</dom-module>
