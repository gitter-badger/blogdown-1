<dom-module id="blogdown-theme">
  <template>

    <template id="theme" is="dom-if" if="[[appLoaded]]" restamp>
      <theme-body></theme-body>
    </template>

  </template>
  <script>
    class BlogdownTheme {
      beforeRegister() {
        this.is = 'blogdown-theme';

        this.properties = {
          appLoaded: {
            type: Boolean,
            statePath: 'meta.appLoaded'
          }
        };
      }

      get behaviors() {
        return [ReduxBehavior];
      }
    }
    Polymer(BlogdownTheme);
  </script>
</dom-module>
