<dom-module id="boot-app">
  <script>
    class BootApp {
      beforeRegister() {
        this.is = 'boot-app';
      }

      init() {
        console.log('initing . . .');
        return new Promise((resolve, reject) => {
          this.importHref('../content/app-root.html', resolve, reject);
        });
      }
    }
    Polymer(BootApp);
  </script>
</dom-module>
