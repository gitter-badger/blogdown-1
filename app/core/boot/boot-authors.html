<dom-module id="boot-authors">
  <script>
    class BootAuthors {
      beforeRegister() {
        this.is = 'boot-authors';

        this.actions = {
          loadAuthors: () => {
            return function(dispatch) {
              return fetch('../../../content/authors.json')
                .then((res) => {
                  return res.json();
                }).then((body) => {
                  dispatch({
                    type: LOAD_AUTHORS,
                    payload: body
                  });
                  this.resolve(body);
                  app.runHook('authorsRegistered');
                  return body;
                }).catch((err) => {
                  this.reject(err);
                  throw err;
                });
            };
          }
        };
      }

      get behaviors() {
        return [ReduxState];
      }

      init() {
        return new Promise((resolve, reject) => {
          this.resolve = resolve;
          this.reject = reject;
          this.dispatch('loadAuthors');
        });
      }
    }
    Polymer(BootAuthors);
  </script>
</dom-module>
