<dom-module id="boot-meta">
  <script>
    class BootMeta {
      beforeRegister() {
        this.is = 'boot-meta';
      }

      get behaviors() {
        return [ReduxState];
      }

      init() {
        const promises = [];
        return Promise.all(promises);
      }
    }
    Polymer(BootMeta);
  </script>
</dom-module>
