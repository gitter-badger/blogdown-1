<dom-module id="boot-style">
  <script>
    class BootStyle {
      beforeRegister() {
        this.is = 'boot-style';

        this.properties = {
          settings: {
            type: Object,
            statePath: 'settings'
          }
        };
      }

      init() {
        return new Promise((resolve, reject) => {
          this.resolve = resolve;
          this.reject = reject;
          this.importStyle();
        });
      }

      importStyle() {
        const style = store.getState().settings.style;
        return new Promise((resolve, reject) => {
          this.importHref(`${app.baseUrl}/content/styles/style-${style}.html?${app.getTimestamp()}`, () => {
            const message = 'style loaded';
            app.runHook('styleImported');
            this.resolve({
              message: message
            });
          }, (err) => {
            this.reject(err);
          });
        });
      }
    }
    Polymer(BootStyle);
  </script>
</dom-module>
