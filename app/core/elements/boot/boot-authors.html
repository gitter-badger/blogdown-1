<dom-module id="boot-authors">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'boot-authors',

        behaviors: [ ReduxBehavior ],

        actions: {
          loadAuthors: () => {
            return function(dispatch) {
              return fetch('../../../content/authors.json')
                .then((res) => {
                  return res.json();
                }).then((body) => {
                  dispatch({
                    type: LOAD_AUTHORS,
                    authors: body
                  });
                  app.log.info('authors =>');
                  app.log.info(store.getState().authors);
                  this.resolve(body);
                  return body;
                }).catch((err) => {
                  this.reject(err);
                  throw err;
                });
            };
          }
        },

        init: function() {
          return new Promise((resolve, reject) => {
            this.resolve = resolve;
            this.reject = reject;
            this.dispatch('loadAuthors');
            app.runHook('authorsRegistered');
          });
        }
      });
    })();
  </script>
</dom-module>
