<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="load-settings">
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'load-settings',

        behaviors: [ ReduxBehavior ],

        actions: {
          loadSettings: () => {
            return function(dispatch) {
              return fetch('../../../content/settings.json?' + moment().format('X')).then((res) => {
                return res.json();
              }).then((body) => {
                var settings = {};
                _.each(body, (setting, key) => {
                  if (key === 'logLevel') return settings[key] = {
                    name: setting,
                    value: this._getLogLevel(setting)
                  };
                  return settings[key] = setting;
                });
                dispatch({
                  type: LOAD_SETTINGS,
                  settings: settings
                });
                console.log('settings =>');
                console.log(store.getState().settings);
                this.resolve(settings);
                return settings;
              }).catch((err) => {
                this.reject(err);
                throw err;
              });
            }
          }
        },

        load: function() {
          console.log('loading settings . . .');
          return new Promise((resolve, reject) => {
            this.resolve = resolve;
            this.reject = reject;
            this.dispatch('loadSettings');
          });
        },

        _getLogLevel: function(debug) {
          if (typeof debug === 'number') return debug;
          switch(debug) {
            case 'silent':
              return 0;
            case 'error':
              return 1;
            case 'warn':
              return 2;
            case 'info':
              return 3;
            case 'debug':
              return 4;
            case 'silly':
              return 5;
            default:
              return 3;
          }
        }
      });
    })();
  </script>
</dom-module>
