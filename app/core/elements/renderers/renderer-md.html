<dom-module id="renderer-md">
  <template>
    <style>
      .markdown-html img {
        max-width: 100%;
      }
    </style>

    <marked-element markdown="[[sanitizedBody]]">
      <div class="markdown-html"></div>
    </marked-element>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'renderer-md',

        properties: {
          renderer: {
            type: 'string',
            value: 'md'
          }
        },

        attached: function() {
          var sanitizedBody = this.sanitizeBody(this.body);
          this.set('sanitizedBody', sanitizedBody);
        },

        sanitizeBody: function(body) {
          return body;
        }
      });
    })();
  </script>
</dom-module>
