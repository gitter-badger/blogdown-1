<script>

  const LOAD_SETTINGS = 'LOAD_SETTINGS';
  const LOAD_AUTHORS = 'LOAD_AUTHORS';
  const LOAD_PAGES = 'LOAD_PAGES';
  const LOAD_TAXONOMIES = 'LOAD_TAXONOMIES';
  const CHANGE_ROUTE = 'CHANGE_ROUTE';
  const APP_LOADED = 'APP_LOADED';
  const APP_LOADING = 'APP_LOADING';
  const APP_PROGRESS = 'APP_PROGRESS';
  const UPDATE_NARROW = 'UPDATE_NARROW';
  const UPDATE_SELECTED_MENU_ITEM = 'UPDATE_SELECTED_MENU_ITEM';
  const SET_BASE_URL = 'SET_BASE_URL';
  const SET_HASH_ID = 'SET_HASH_ID';

  const ReduxActions = {
    actions: {
      appLoading: (loading) => {
        return (dispatch) => {
          if (loading) {
            dispatch({
              type: APP_LOADING,
              loading: true
            });
          } else {
            window.setTimeout(() => {
              dispatch({
                type: APP_LOADING,
                loading: false
              });
            }, 333);
          }
        };
      }
    }
  };

</script>
