<dom-module id="renderer-md">
  <template>
    <style>
      .markdown-html img {
        max-width: 100%;
      }
    </style>

    <marked-element markdown="[[sanitizedBody]]">
      <div class="markdown-html"></div>
    </marked-element>

  </template>
  <script>
    class RendererMd {
      beforeRegister() {
        this.is = 'renderer-md';

        this.properties = {
          renderer: {
            type: 'string',
            value: 'md'
          }
        };
      }

      attached() {
        this.sanitizeBody(this.body).then((sanitizedBody) => {
          this.set('sanitizedBody', sanitizedBody);
        });
      }

      sanitizeBody(body) {
        let promises = _.map(body.match(/]\(\/[^\)]+\)/g), (match) => {
          let src = match.replace('](/', '/').replace(')', '');
          return document.createElement('blogdown-img').getSrc(src).then((src) => {
            return {
              relative: match,
              absolute: `](${src})`
            };
          });
        });
        return Promise.all(promises).then((sources) => {
          _.each(sources, (source) => {
            body = body.replace(source.relative, source.absolute);
          });
          return body;
        });
      }
    }
    Polymer(RendererMd);
  </script>
</dom-module>
