<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="BlogDown">
    <meta name="theme-color" content="#2E3AA1">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="BlogDown">
    <meta name="msapplication-TileImage" content="content/assets/touch/ms-touch-icon-144x144-precomposed.png">

    <title>BlogDown</title>

    <link rel="icon" sizes="192x192" href="content/assets/touch/chrome-touch-icon-192x192.png">
    <link rel="apple-touch-icon" href="content/assets/touch/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="core/styles/loading.css">
    <link rel="manifest" href="core/manifest.json">
    <link rel="stylesheet" href="core/styles/main.css">
    <link rel="import" href="core/elements.html">

    <style is="custom-style" include="shared-styles"></style>

  </head>
  <body>

    <div id="loading" style="margin-top:calc(50vh - 100px)">
      <div  class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>

    <template is="dom-bind" id="app">

      <blogdown-theme
          id="rootPage"
          narrow="{{narrow}}"
          loading="[[loading]]"
          progress="[[progress]]"
          page-title="[[pageTitle]]"
          route-data="[[routeData]]">
      </blogdown-theme>

      <paper-toast id="toast" text="[[message]]" duration="[[settings.toastDuration]]">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
      </paper-toast>

      <hooks-core></hooks-core>
      <hooks-content></hooks-content>

    </template>

    <script src="core/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  </body>
</html>
